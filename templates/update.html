{% extends "layout.html" %}

{% block title %}
    Update
{% endblock %}

{% block left_nav %}
{% endblock %}


{% block main %}
  <div class="container content">
      <form action="/update_password" method="post">
          <div class="form-row align-left">
            <div class="form-group col-md-6">
              <label for="inputPassword">New Password</label>
              <input type="password" class="form-control" name="inputPassword" placeholder="Enter new password">
            </div>
            <div class="form-group col-md-6" style="padding-top: 10px;">
              <label for="inputPassword2">Re-enter new password</label>
              <input type="password" class="form-control" name="inputPassword2" placeholder="Re-enter new password">
            </div>
            <div class="form-group col-md-6" style="padding-top: 10px;">
              <button type="submit" class="btn btn-primary">Change password</button>
            </div>
          </div>
      </form>

      <br><br>

      <form action="/update_info" method="post">
          <div class="form-group align-left">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" name="inputAddress" placeholder="Enter address">
          </div>

          <div class="row align-left" style="padding-top: 10px;">
              <div class="form-group col-md-2" style="min-width: 120px">
                  <label for="inputCode" style="min-width: 120px">Country Code</label>
                  <input type="number" class="form-control" name="inputCode" placeholder="Code">
              </div>
              <div class="form-group col-md-4" style="min-width: 240px">
                  <label for="inputContact">Contact Number</label>
                  <input type="number" class="form-control" name="inputContact" placeholder="Enter contact number">
              </div>
          </div>

          <div class="form-group align-left" style="padding-top: 10px;">
              <button type="submit" class="btn btn-primary">Update</button>
          </div>
      </form>

      <br><br>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAccount">
          Delete Account
      </button>

      <!-- Modal -->
      <div class="modal fade" id="deleteAccount" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Delete Account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <p>Confirm to delete user account?</p>
            </div>

            <div class="modal-footer">
                <form action="/delete_account" method="post">
                    <button type="submit" class="btn btn-danger">Confirm</button>
                </form>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>

          </div>
        </div>
      </div>
  </div>

{% endblock %}


{% block right_nav %}
{% endblock %}
